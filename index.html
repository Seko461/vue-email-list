<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Vue mail list</title>

</head>

<body>
    <div id='app'>
        <div class="container p-5 d-flex flex-column align-items-center justify-content-start">
            <ul v-if="mailList.length == 10" class="mail-window">
                <li v-for="mail in mailList" style="list-style:none">{{mail}}</li>
            </ul>
            <div class=" controls d-flex gap-3">
                <button type="button" class="btn btn-success" @click.once=" generateMails()">Genera</button>
                <button type="button" class="btn btn-danger" @click=" deleteAll()">Pulisci</button>
            </div>
        </div>
    </div>
    <!-- Development only cdn, disable in production -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- my js -->
    <script src='./app.js'></script>
</body>

</html>
